name: Python application test and build

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'main'
  release:
    types: [published]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pynput pydualsense
      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build-windows:
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
      needs: test
      runs-on: windows-latest
      permissions:
        contents: write
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
  
        - name: Set up Python
          uses: actions/setup-python@v3
          with:
            python-version: '3.10'
  
        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install pyinstaller
  
        - name: Download and Extract hidapi.dll
          shell: pwsh
          run: |
            Invoke-WebRequest -Uri https://github.com/libusb/hidapi/releases/download/hidapi-0.14.0/hidapi-win.zip -OutFile hidapi.zip
            Expand-Archive -Path hidapi.zip -DestinationPath .
            Copy-Item -Path "x64\hidapi.dll" -Destination "."
  
        - name: Build executable with PyInstaller
          run: |
            pyinstaller --noconsole --onefile --windowed --name "DualSenseMotionToKey" --add-binary "hidapi.dll;." --hidden-import=pynput main_app.py
  
        - name: Create Release and Upload Asset
          uses: softprops/action-gh-release@v1
          with:
            files: dist/DualSenseMotionToKey.exe
